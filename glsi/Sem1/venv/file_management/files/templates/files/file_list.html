<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
</head>
<body>
    <h1>File List</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ file.file.url }}">{{ file.title }}</a> ({{ file.get_subject_display }})
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_file' %}">Upload new file</a>
</body>
</html>
