
<!DOCTYPE html>

    <link rel="stylesheet" href="Style.css">

<body>
    <div class="container">
        <a href="https://drive.google.com/drive/folders/1sCgWAxk_c0tj7aDUhSyg5StzLtsGuiLy"><button class="btn">Courses</button></a>

    <div class="average-container">
        <h1>Average in S1</h1>
            <form id="gradeForm" action="#" method="post">
                <label for="algebre">Algèbre :</label>
                <input type="text" id="algebre" name="algebre_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="analyse">Analyse :</label>
                <input type="text" id="analyse" name="analyse_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="algo">Algorithmique :</label>
                <input type="text" id="algo" name="algo_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="c">Langage C :</label>
                <input type="text" id="c" name="c_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="exploi">Systèmes d'Exploitation :</label>
                <input type="text" id="exploi" name="exploi_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="systeme">Systèmes Logiques :</label>
                <input type="text" id="systeme" name="systeme_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="logique">Logique Formelle :</label>
                <input type="text" id="logique" name="logique_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="techcom">Techniques de Communication :</label>
                <input type="text" id="techcom" name="techcom_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="anglais">Anglais :</label>
                <input type="text" id="anglais" name="anglais_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="multimedia">Multimédia :</label>
                <input type="text" id="multimedia" name="multimedia_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
        
        
                <input type="submit" value="Result">
            </form>
        
        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>your average is: <strong id="modalResult"></strong></p>
            </div>
        </div>
    </div>

    <script src="Script.js"></script>
