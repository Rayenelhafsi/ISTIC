
<!DOCTYPE html>

<body>
    <div class="container">
        <a href="https://drive.google.com/drive/mobile/folders/10L2Q-gRvbbs8EdohIKNzJ__xPjCEWG_r/1btallsWctqykdQBrIIdJ7xXE45RwOGLh"><button class="btn">Courses</button></a>

        <a href="total.html"><button class="btn">Total S1 & S2</button></a>

    <div class="average-container">
        <h1>Average in S2</h1>
            <form id="gradeForm" action="#" method="post">
                <label for="algebre">Algèbre :</label>
                <input type="text" id="algebre" name="algebre_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="analyse">Analyse :</label>
                <input type="text" id="analyse" name="analyse_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="em">Électromagnétisme :</label>
                <input type="text" id="em" name="em_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="pa">Programmation avancée :</label>
                <input type="text" id="pa" name="pa_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="élect">Fcts d'Électronique num :</label>
                <input type="text" id="éléct" name="élect_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="ter">Thermodynamisme :</label>
                <input type="text" id="ter" name="ter_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="ea">Électronique analogique :</label>
                <input type="text" id="ea" name="ea_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="BD">Bases de données :</label>
                <input type="text" id="BD" name="BD" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>

                <label for="anglais">Anglais :</label>
                <input type="text" id="anglais" name="anglais_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <label for="techcom">Tech.de com :</label>
                <input type="text" id="techcom" name="techcom_grade" pattern="\d+(\.\d{1,2})?" title="Please enter a number (up to 2 decimal places)" maxlength="5" required><br><br>
                
                <input type="submit" value="Result">
            </form>
        
        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>your average is: <strong id="modalResult"></strong></p>
            </div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
